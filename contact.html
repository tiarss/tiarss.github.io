    <link rel="stylesheet" href="/css/style3.css">

<body>
    <div class="mynavbar" id="navbar1">
        <div class="logo">
            <div class="logo1">
                <a href="/index.html"><img src="img/icon.png" alt=""></a>
            </div>
        </div>
        <div class="tab">
            <ul>
                <li>
                    <a href="/index.html" id="tab1">
                        <span class="material-icons" id="ich">
                            home
                        </span>
                        <span class="tit">Home</span>
                    </a>
                </li>
                <li>
                    <a href="/portfolio.html" id="tab2">
                        <span class="material-icons" id="icw">
                            work
                        </span>
                        <span class="tit">Portfolio</span>
                    </a>
                </li>
                <li>
                    <a href="/contact.html" id="tab3">
                        <span class="material-icons" id="icc">
                            contacts
                        </span>
                        <span class="tit">Contact</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="burger">
            <input type="checkbox" class="check">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <section class="titleu">
        <h1>Contact</h1>
        <span>Photo by <a href="https://unsplash.com/@zal3wa?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Damian Zaleski</a> on <a href="/s/photos/contact?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></span>
    </section>
    <section class="sec-1">
        <h1>Contact Me</h1>
        <div class="container">
            <div class="alert">
                <p><strong>Terima Kasih ! </strong> Pesan Berhasil Dikirim :)</p>
            </div>
        </div>  
        <form name="submit-to-google-sheet">
            <input name="email" type="email" placeholder="Email" required>
            <input name="name" type="text" placeholder="Nama">
            <textarea name="pesan" type="text" placeholder="Pesan"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

        </div>
    </footer>
</body>
<script src="../js/animate.js"></script>
<script src="../js/burger.js"></script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxbxG4L0zFak_PPJztFODPBcekI1KhvEj7YSnUfWwL2bCcuU_WiA44R6VMD3kBU-sVomw/exec'
    const form = document.forms['submit-to-google-sheet']
    const myAlert = document.querySelector('.alert');

    form.addEventListener('submit', e => {
      e.preventDefault()
      //ketika tombol submit di klik
      //tampilkan tombol loading, hilangkan tombol kirim

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response =>{
            //tampilkan alrm
            myAlert.style.display="block";
            //reset form
            form.reset();
            console.log('Success!', response)
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</html>
